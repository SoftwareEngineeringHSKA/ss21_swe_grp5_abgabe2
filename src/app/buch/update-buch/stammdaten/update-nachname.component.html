<h3>Name</h3>
<div class="row">
  <div class="col col-10 gy-3" [formGroup]="form">
    <div class="input-group">
      <mat-form-field>
        <mat-label>Nachname</mat-label>
        <input
          matInput
          id="nachnameInput"
          name="nachname"
          formControlName="nachname"
          [class.is-invalid]="nachname.invalid && nachname.touched"
          [class.is-valid]="nachname.valid && nachname.touched"
        />
      </mat-form-field>

      <div
        *ngIf="nachname.invalid && nachname.touched"
        class="invalid-feedback"
      >
        <mat-error
          class="ms-1"
          *ngIf="nachname.errors && nachname.errors.required"
        >
          Ein Nachname muss eingegeben werden.
        </mat-error>
        <mat-error
          class="ms-1"
          *ngIf="nachname.errors && nachname.errors.minlength"
        >
          Ein Nachname muss mindestens 2 Zeichen lang sein.
        </mat-error>
        <mat-error
          class="ms-1"
          *ngIf="nachname.errors && nachname.errors.pattern"
        >
          Ein Nachname muss mit einem Buchstaben oder einer Ziffer beginnen.
        </mat-error>
      </div>
    </div>
  </div>
</div>
