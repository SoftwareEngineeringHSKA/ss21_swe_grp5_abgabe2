<h3>Art</h3>
<mat-form-field [formGroup]="form">
  <mat-label>Art auswählen</mat-label>
  <mat-select
    matNativeControl
    required
    formControlName="artType"
    required
    [class.is-invalid]="artType.invalid && artType.touched"
    [class.is-valid]="artType.valid && artType.touched"
    name="art"
  >
    <mat-option value="M">Männlich</mat-option>
    <mat-option value="W">Weiblich</mat-option>
    <mat-option value="D">Divers</mat-option>
  </mat-select>
</mat-form-field>
