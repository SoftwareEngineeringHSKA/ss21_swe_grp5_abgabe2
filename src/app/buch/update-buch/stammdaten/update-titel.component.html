<h3>Buchtitel</h3>
<div class="row">
  <div class="col col-10 gy-3" [formGroup]="form">
    <div class="input-group">
      <mat-form-field>
        <mat-label>Titel</mat-label>
        <input
          matInput
          id="titelInput"
          name="titel"
          formControlName="titel"
          [class.is-invalid]="titel.invalid && titel.touched"
          [class.is-valid]="titel.valid && titel.touched"
        />
      </mat-form-field>

      <div *ngIf="titel.invalid && titel.touched" class="invalid-feedback">
        <mat-error class="ms-1" *ngIf="titel.errors && titel.errors.required">
          Ein Titel muss eingegeben werden.
        </mat-error>
        <mat-error class="ms-1" *ngIf="titel.errors && titel.errors.minlength">
          Ein Titel muss mindestens 2 Zeichen lang sein.
        </mat-error>
        <mat-error class="ms-1" *ngIf="titel.errors && titel.errors.pattern">
          Ein Titel muss mit einem Buchstaben oder einer Ziffer beginnen.
        </mat-error>
      </div>
    </div>
  </div>
</div>
