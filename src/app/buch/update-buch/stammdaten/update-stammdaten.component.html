<form [formGroup]="form" role="form">
  <hs-update-nachname [form]="form" [currentValue]="buch.nachname">
  </hs-update-nachname>
  <hs-update-email [form]="form" [currentValue]="buch.email"></hs-update-email>
  <hs-update-adresse
    [form]="form"
    [currentValue]="buch.adresse"
  ></hs-update-adresse>
  <hs-update-familienstand [form]="form" [currentValue]="buch.familienstand">
  </hs-update-familienstand>
  <hs-update-geschlechtType [form]="form" [currentValue]="buch.geschlecht">
  </hs-update-geschlechtType>
  <hs-update-geburtsdatum
    [form]="form"
    [currentValue]="buch.geburtsdatum"
  ></hs-update-geburtsdatum>

  <div class="row">
    <div class="col offset-2 gy-3">
      <!-- form.pristine ist das Gegenteil von form.dirty -->
      <button
        mat-raised-button
        color="accent"
        type="submit"
        class="btn btn-primary"
        (click)="onUpdate()"
        [disabled]="form.pristine || form.invalid"
      >
        <i class="material-icons">check</i>
        Stammdaten aktualisieren
      </button>
    </div>
  </div>
</form>
