<h3>Geschlecht</h3>
<mat-form-field [formGroup]="form">
  <mat-label>Geschlecht auswählen</mat-label>
  <mat-select
    matNativeControl
    required
    formControlName="geschlechtType"
    required
    [class.is-invalid]="geschlechtType.invalid && geschlechtType.touched"
    [class.is-valid]="geschlechtType.valid && geschlechtType.touched"
    name="geschlecht"
  >
    <mat-option value="M">Männlich</mat-option>
    <mat-option value="W">Weiblich</mat-option>
    <mat-option value="D">Divers</mat-option>
  </mat-select>
</mat-form-field>
