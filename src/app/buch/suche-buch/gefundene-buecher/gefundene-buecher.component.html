<!-- Template Binding durch die Direktive ngIf -->
<!-- Eine Direktive ist eine Komponente ohne View -->

<div class="card" aria-label="Gefundene Buecher" *ngIf="buecher.length">
  <div class="cardHeader">
    <i class="material-icons">people</i>
    <span class="ms-1 fw-bold">Gefundene Buecher</span>
  </div>
  <div class="card-body">
    <table class="table table-striped table-hover table-responsive" [@easeIn]="'in'">
      <thead class="thead-default">
        <tr>
          <th>Nr.</th>
          <th>ID</th>
          <th>Titel</th>
          <th>ArtType</th>
          <th>Schlagwörter</th>
          <th>
            <span class="visually-hidden">Spalte f&uuml;r Details</span>
          </th>
          <th *ngIf="isAdmin || (isAdmin$ | async)">
            <span class="visually-hidden">Spalte f&uuml;r Entfernen</span>
          </th>
        </tr>
      </thead>
      <tbody>
        <!-- Template Binding: ngFor -->
        <!-- Event-Binding: statt (click) auch on-click -->
        <!-- ts als Komponente: https://stackoverflow.com/questions/34556277/angular2-table-rows-as-component -->
        <tr *ngFor="let b of buecher; index as i" [@easeOut]="'in'">
          <td (click)="onClick(b)">{{ i + 1 }}</td>
          <td (click)="onClick(b)">{{ b._id }}</td>
          <td (click)="onClick(b)">{{ b.titel }}</td>
          <td>
            <span [ngSwitch]="b.art">
              <span *ngSwitchCase="'KINDLE'">Kindle</span>
              <span *ngSwitchCase="'DRUCKAUSGABE'">Druckausgabe</span>
              <span *ngSwitchDefault>unbekannt</span>
            </span>
          </td>
          <td (click)="onClick(b)">
            <span *ngFor="let sw of b.schlagwoerter">
              <span [ngSwitch]="sw">
                <span *ngSwitchCase="'JAVASCRIPT'"> JavaScript<br /> </span>
                <span *ngSwitchCase="'TYPESCRIPT'"> TypeScript </span>

              </span>
            </span>
          </td>
          <td>
            <!-- Pfad /:id, in buch-routing.module.ts -->
            <a [routerLink]="['..', b._id]" [state]="{ buch: b }" title="Details anzeigen">
              <i class="material-icons search">search</i>
            </a>
          </td>
          <td *ngIf="isAdmin || (isAdmin$ | async)">
            <span (click)="onRemove(b)" title="Entfernen">
              <i class="material-icons delete">delete</i>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="card-footer">
    <div class="info">
      <i class="material-icons">info</i>
      <span class="ms-1" [ngPlural]="buecher.length">
        <!-- zu vergleichender Ausdruck -->
        <ng-template ngPluralCase="=0"> Es gibt keinen Bücher </ng-template>
        <ng-template ngPluralCase="=1"> Es gibt einen Bücher </ng-template>
        <ng-template ngPluralCase="other">
          Es gibt {{ buecher.length }} Bücher
        </ng-template>
      </span>
    </div>

    <!-- <div>
      <i class="material-icons">info</i>
      <span class="ms-1">
        Zur Anzeige der JSON-Datens&auml;tze in gefundene-buecher.html am
        Dateiende den Kommentar beim Tag &lt;pre&gt; entfernen
      </span>
    </div> -->
  </div>
</div>
