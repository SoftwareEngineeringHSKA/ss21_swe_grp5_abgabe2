<section [@fadeIn]="'in'">
  <mat-toolbar color="accent">
    <i class="material-icons">search </i
    ><span> Eingabe der Suchkriterien </span>
  </mat-toolbar>

  <div class="contentWrapper">
    <form (submit)="onSubmit()" role="form">
      <hs-suche-titel></hs-suche-titel>
      <hs-suche-artType></hs-suche-artType>
      <hs-suche-familienstand></hs-suche-familienstand>
      <hs-suche-schlagwoerter></hs-suche-schlagwoerter>

      <div class="row">
        <div>
          <i class="material-icons">info</i>
          <span> Hinweis: Keine Eingabe liefert alle Buecher </span>
        </div>
      </div>

      <button mat-raised-button color="accent" type="submit">
        <i class="material-icons">search</i>
        <span>Suchen</span>
      </button>
    </form>
  </div>
</section>
