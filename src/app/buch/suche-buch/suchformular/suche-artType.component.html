<h3>Art</h3>
<mat-form-field appearance="fill">
  <mat-label>Art auswählen</mat-label>
  <mat-select matNativeControl [(ngModel)]="artType" name="art">
    <mat-option value="">Keine Auswahl</mat-option>
    <mat-option value="M">Männlich</mat-option>
    <mat-option value="W">Weiblich</mat-option>
    <mat-option value="D">Divers</mat-option>
  </mat-select>
</mat-form-field>
