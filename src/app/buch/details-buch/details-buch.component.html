<hs-waiting *ngIf="waiting; else details"></hs-waiting>

<ng-template #details>
  <hs-details-breadcrumbs></hs-details-breadcrumbs>

  <section class="mt-1 ms-1" *ngIf="buch; else showErrorMsg">
    <mat-toolbar color="accent">Details f√ºr Buch {{ buch._id }}</mat-toolbar>

    <!-- https://v5.getbootstrap.com/docs/5.0/components/navs/#tabs -->
    <!-- jQuery erfordert id -->

    <div class="tab-content" id="buchContent">
      <div
        class="tab-pane fade show active"
        id="stammdaten"
        role="tabpanel"
        aria-labelledby="stammdaten-tab"
      >
        <div class="mt-2 ms-2">
          <hs-details-stammdaten [buch]="buch"> </hs-details-stammdaten>
        </div>
      </div>

      <div
        class="tab-pane fade"
        id="interessen"
        role="tabpanel"
        aria-labelledby="interessen-tab"
        *ngIf="buch.hasInteressen()"
      >
        <div class="mt-2 ms-2">
          <hs-details-interessen [values]="buch.interessen">
          </hs-details-interessen>
        </div>
      </div>
    </div>

    <hs-details-bearbeiten [id]="buch._id" *ngIf="isAdmin">
    </hs-details-bearbeiten>
  </section>

  <ng-template #showErrorMsg>
    <hs-error-message [text]="errorMsg"></hs-error-message>
  </ng-template>
</ng-template>
