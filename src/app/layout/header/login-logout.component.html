<button
  mat-raised-button
  color="primary"
  type="submit"
  *ngIf="(isLoggedIn$ | async) || init; else login"
  (click)="onLogout()"
>
  <span class="me-1">Logout</span>
  <i class="material-icons md-48">chevron_right</i>
</button>

<ng-template #login>
  <mat-form-field class="example-full-width">
    <mat-label>Benutzername</mat-label>
    <input
      matInput
      placeholder=""
      name="Benutzername"
      type="string"
      [(ngModel)]="username"
      required
      autocomplete="off"
      id="usernameInput"
    />
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Passwort</mat-label>
    <input
      matInput
      placeholder=""
      name="password"
      type="password"
      [(ngModel)]="password"
      required
      autocomplete="off"
      id="passwordInput"
    />
  </mat-form-field>

  <button
    mat-raised-button
    color="primary"
    type="submit"
    tabindex="3"
    (click)="onLogin()"
  >
    Login
  </button>
</ng-template>
